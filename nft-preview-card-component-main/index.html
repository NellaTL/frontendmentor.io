<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="app.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <article class="cardContainer">

    <img class="cardHeroImage" src="images/image-equilibrium.jpg" alt="">

    <div class="cardDescription">
      <h1>Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm. </p>
    </div>

    <div class="cardInformation">

      <div class="cardPrice">
        <img src="images/icon-ethereum.svg" alt="">
        <h2> 0.041 ETH </h2>
      </div>

      <div class="cardTime">
        <img src="images/icon-clock.svg" alt="">
        <h3> 3 days left </h3>
      </div>

    </div>

    <hr>

    <div class="cardFooter">
      <img src="images/image-avatar.png" alt="">
      <h4>Creation of <a href="">Jules Wyvern</a></h4>
    </div>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NellaTL">Luke Allen</a>.
  </div>
</body>

</html>
